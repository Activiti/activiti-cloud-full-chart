name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the default branch
  push:
    branches: [ master, gh-3898-migrate-to-gh-actions]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-20.04
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/run-pre-commit-for-helm@dev-elias-3898-gh-actions

  build:
    runs-on: ubuntu-20.04
    needs: pre-commit
    steps:
      - uses: actions/checkout@v3
      - uses:  Alfresco/alfresco-build-tools/.github/actions/setup-rancher-cli@dev-elias-3898-gh-actions
        with:
          access-key: ${{ secrets.RANCHER2_ACCESS_KEY }}
          secret-key: ${{ secrets.RANCHER2_SECRET_KEY }}
          url: ${{ secrets.RANCHER2_URL }}
          context: activiti
      - uses: Alfresco/alfresco-build-tools/.github/actions/resolve-preview-name@dev-elias-3898-gh-actions
        id: resolve-preview
      - name: build
        env:
          PREVIEW_NAME:  ${{ steps.resolve-preview.outputs.preview-name }}
        run: |
          echo "Preview $PREVIEW_NAME"
          yq e '.version' charts/activiti-cloud-full-example/Chart.yaml > VERSION
          cd ./charts/activiti-cloud-full-example
          make build

  publish:
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Configure git user for commit
        uses: Alfresco/alfresco-build-tools/.github/actions/configure-git-for-commit@dev-elias-3898-gh-actions
        with:
          username: ${{ secrets.BOT_GITHUB_USERNAME }}

      - id: next-release
        name: Calculate next internal release
        uses: Alfresco/alfresco-build-tools/.github/actions/calculate-next-internal-version@dev-elias-3898-gh-actions
        with:
          next-version: 7.3.0

      - name: Update VERSION file
        run: echo ${{steps.next-release.outputs.next-prerelease}} > VERSION

      - uses:  Alfresco/alfresco-build-tools/.github/actions/setup-rancher-cli@dev-elias-3898-gh-actions
        with:
          access-key: ${{ secrets.RANCHER2_ACCESS_KEY }}
          secret-key: ${{ secrets.RANCHER2_SECRET_KEY }}
          url: ${{ secrets.RANCHER2_URL }}
          context: activiti
      - uses: Alfresco/alfresco-build-tools/.github/actions/resolve-preview-name@dev-elias-3898-gh-actions
        id: resolve-preview

      - name: Publish
        run: |
            cd charts/activiti-cloud-full-example
            make version
            make tag
            make release
            make github
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
          PREVIEW_NAME:  ${{ steps.resolve-preview.outputs.preview-name }}
