name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the default branch
  push:
    branches: [ master, gh-3898-migrate-to-gh-actions]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-20.04
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/run-pre-commit-for-helm@dev-elias-3898-gh-actions

  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses:  Alfresco/alfresco-build-tools/.github/actions/setup-rancher-cli@dev-elias-3898-gh-actions
        with:
          access-key: ${{ secrets.RANCHER2_ACCESS_KEY }}
          secret-key: ${{ secrets.RANCHER2_SECRET_KEY }}
          url: ${{ secrets.RANCHER2_URL }}
      - uses: Alfresco/alfresco-build-tools/.github/actions/resolve-preview-name@dev-elias-3898-gh-actions
        id: resolve-preview
      - name: build
        run: |
          echo "Preview $PREVIEW_NAME"
          echo "output:  ${{ steps.resolve-preview.outputs.preview-name }}"
          echo "output:  ${{ steps.resolve-preview-name.outputs.preview-name }}"
          yq e '.version' charts/activiti-cloud-full-example/Chart.yaml > VERSION
          cd ./charts/activiti-cloud-full-example
          make build
