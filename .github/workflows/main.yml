name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the default branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  ACTIVITI_CLUSTER_NAME: activiti-test
  CHART_DIR: "charts/activiti-cloud-full-example"

jobs:
  pre-commit:
    runs-on: ubuntu-20.04
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-helm-docs@v1.9.2
      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-kubepug@v1.9.2
      - uses: bridgecrewio/checkov-action@v12.1770.0
        with:
          framework: kubernetes
      - uses: Alfresco/alfresco-build-tools/.github/actions/pre-commit@v1.9.2

  build:
    runs-on: ubuntu-20.04
    needs: pre-commit
    steps:
      - uses: actions/checkout@v3

      - name: Build
        uses: Alfresco/alfresco-build-tools/.github/actions/build-helm-chart@v1.9.2
        with:
          chart-dir: ${{ env.CHART_DIR }}

      - name: Execute helm dry run
        uses: ./.github/actions/helm-dryrun
        with:
          access-key: ${{ secrets.RANCHER2_ACCESS_KEY }}
          secret-key: ${{ secrets.RANCHER2_SECRET_KEY }}
          url: ${{ secrets.RANCHER2_URL }}
          context: ${{ env.ACTIVITI_CLUSTER_NAME }}
          chart-dir: ${{ env.CHART_DIR }}

  publish:
    if: ${{ github.event_name == 'push' }}
    uses: Alfresco/alfresco-build-tools/.github/workflows/helm-publish-new-package-version.yml@v1.9.2
    needs: build
    with:
      next-version: 7.5.0
      chart-dir: charts/activiti-cloud-full-example
      helm-charts-repo: Activiti/activiti-cloud-helm-charts
      helm-charts-repo-branch: gh-pages
    secrets: inherit
