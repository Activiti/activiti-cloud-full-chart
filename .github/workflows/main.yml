name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  TEST_CLUSTER_NAME: activiti-test
  CHART_DIR: "charts/activiti-cloud-full-example"

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-helm-docs@v1.20.0
      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-kubepug@v1.20.0
      - uses: bridgecrewio/checkov-action@v12.1708.0
        with:
          framework: kubernetes
      - uses: Alfresco/alfresco-build-tools/.github/actions/pre-commit@v1.20.0

  build:
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
      - uses: actions/checkout@v3

      - name: Build
        uses: Alfresco/alfresco-build-tools/.github/actions/build-helm-chart@v1.20.0
        with:
          chart-dir: ${{ env.CHART_DIR }}

      - uses: Alfresco/alfresco-build-tools/.github/actions/resolve-preview-name@v1.20.0
        id: resolve-preview

      - name: Execute helm dry run
        uses: Alfresco/alfresco-build-tools/.github/actions/helm-integration-tests@v1.20.0
        with:
          chart-dir: ${{ env.CHART_DIR }}
          test-rancher-url: ${{ secrets.RANCHER2_URL }}
          test-rancher-access-key: ${{ secrets.RANCHER2_ACCESS_KEY }}
          test-rancher-secret-key: ${{ secrets.RANCHER2_SECRET_KEY }}
          test-cluster-name: ${{ env.TEST_CLUSTER_NAME }}
          test-namespace: ${{ steps.resolve-preview.outputs.preview-name }}

  parse-next-release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    outputs:
      next-release: ${{ steps.parse-next-release.outputs.next-release }}
    steps:
      - uses: actions/checkout@v3
      - name: Parse next release
        id: parse-next-release
        uses: Alfresco/alfresco-build-tools/.github/actions/helm-parse-next-release@v1.20.0
        with:
          chart-dir: ${{ env.CHART_DIR }}

  publish:
    needs: parse-next-release
    if: github.event_name == 'push'
    uses: Alfresco/alfresco-build-tools/.github/workflows/helm-publish-new-package-version.yml@v1.20.0
    with:
      next-version: ${{ needs.parse-next-release.outputs.next-release }}
      chart-dir: charts/activiti-cloud-full-example
      helm-charts-repo: Activiti/activiti-cloud-helm-charts
      helm-charts-repo-branch: gh-pages
    secrets: inherit

  notify:
    runs-on: ubuntu-latest
    needs: publish
    if: always() && failure() && github.event_name == 'push'
    steps:
      - name: Slack Notification
        uses: Alfresco/alfresco-build-tools/.github/actions/send-slack-notification@v1.20.0
        with:
          channel-id: 'eng-hxp-studio-activiti-gh-notifs'
          token: ${{ secrets.SLACK_NOTIFICATION_BOT_TOKEN }}
